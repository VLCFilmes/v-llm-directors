version: '3.8'

services:
  v-llm-directors:
    build: .
    container_name: v-llm-directors
    ports:
      - "5025:5025"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-3-5-sonnet-20241022}
      - HOST=0.0.0.0
      - PORT=5025
      - DEBUG=${DEBUG:-false}
      - V_SERVICES_URL=${V_SERVICES_URL:-http://v-services:5000}
      - V_API_URL=${V_API_URL:-http://v-api:8000}
    volumes:
      - ./app:/app/app:ro  # Read-only mount para hot-reload em dev
    networks:
      - vinicius-ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5025/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  vinicius-ai-network:
    external: true
    name: vinicius-ai-network
